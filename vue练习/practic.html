<!DOCTYPE html>
<html>
  <head>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="practic.js" type="text/javascript" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>vue测试</title>
  </head>
  <body>
    <div id="app">
        {{ message }}
      </div>
      <div id="app-2">
        <span v-bind:title="message">
          鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
      </div>
      <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
      </div>
      <div id="app-4">
        <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
      </div>
      <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
      </div>
      <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
      </div>
      <div id="app-7">
      <ol>
        <!-- 创建一个 todo-item 组件的实例 -->
        <todo-item v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
        {{ message }}
    </todo-item>
      </ol>
      </div>
      <h1 v-if="awesome">Vue is awesome!</h1>

      <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
            message: 'Hello Vue!oh my god'
            }
        })
        var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
        })
        var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
        })
        var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
            { text: '学习 JavaScript' },
            { text: '学习 Vue' },
            { text: '整个牛项目' }
            ]
        }
        })
        var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
            }
        }
        })
        var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
        })
        var app7 = new Vue({
        el: '#app-7',
        data: {
            message: 'Hello Vue!'
        }
        })
        var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
            { id: 0, text: '蔬菜' },
            { id: 1, text: '奶酪' },
            { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
        })

        Vue.component('todo-item', {
            props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
        })

      </script>
  </body>
</html>
